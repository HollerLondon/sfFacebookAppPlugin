tab:
  url:   /tab
  param: { module: sfFacebookAppTab, action: tab }
  
auth:
  url:   /auth
  param: { module: sfFacebookAppTab, action: auth }
  
auth_scope:
  url:   /auth/:scope
  param: { module: sfFacebookAppTab, action: authAdditional }
  
# fb_like:   # add with correct parameters if have removed default routes and want a working like gate ;)
#   url:   /like
#   param: { module: sfFacebookAppTab, action: like }
  
redirect:
  url:   /redirect
  param: { module: sfFacebookAppTab, action: redirect }
  
fb_channel:
  url:   /channel
  param: { module: sfFacebookAppTab, action: channel }