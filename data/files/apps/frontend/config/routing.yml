# http://www.symfony-project.org/reference/1_4/en/10-Routing

# Facebook auth (mobile)
authUser:
  url:  /user/auth
  param: { module: tab, action: authUser }

deAuthUser:
  url:  /user/deauth
  param: { module: tab, action: deAuthUser }
  
# default rules
homepage:
  url:   /
  param: { module: tab, action: index }

fb_like:
  url:   /tab/like
  param:  { module: tab, action: like }
